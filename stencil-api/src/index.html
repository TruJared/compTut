<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Crimson Text', serif;
        font-size: 30px;
        background-color: darkgrey;
        background: linear-gradient(to bottom right, transparent, darkgrey),
          url('https://res.cloudinary.com/jared-truscott/image/upload/c_scale,e_art:sizzle,w_1200/v1554018805/1227081149388875334.jpg')
            no-repeat center;
        background-size: cover;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        text-align: center;
        height: 77vh;
        width: 77vw;
        max-width: 900px;
        border: 1px solid #505050;
        border-radius: 5px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.35);
        background: #f5f5f5;
        line-height: 1.15;
        overflow: hidden;
      }
      h1 {
        color: #222222;
        font-size: 6vh;
        margin: 10px;
        position: relative;
      }
      h1::after {
        content: '';
        position: absolute;
        top: 115%;
        left: 0;
        width: 100%;
        border-bottom: 5px solid #c0c0c0;
      }
      @media only screen and (max-width: 600px) {
        h1 {
          font-size: 5vh;
        }
        .container {
          height: 90vh;
          width: 90vw;
        }
      }
    </style>
    <script src="/build/mycomponent.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Current Stock Prices</h1>
      <jt-stock-prices stock-symbol="rht"> </jt-stock-prices>
      <jt-stock-finder></jt-stock-finder>
    </div>

    <!-- test if symbol being passed -->

      const stockFinderEl = document.querySelector('jt-stock-finder');
      stockFinderEl.addEventListener('jtSymbolSelected', event =>
        console.log(event),
      );
    </script> -->
  </body>
</html>
